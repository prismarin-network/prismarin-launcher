kind: pipeline
name: default
type: docker

trigger:
  event:
    - pull_request
  branch:
    - master

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    settings:
      restore: true
      mount:
        - ./app/node_modules
    volumes:
      - name: cache
        path: /cache

  - name: install
    image: node:16.9.1
    commands:
      - cd app
      - yarn install

  - name: lint
    image: node:16.9.1
    depends_on: [install]
    commands:
      - cd app
      - yarn lint

  - name: typescript-check
    image: node:16.9.1
    depends_on: [install]
    commands:
      - cd app
      - yarn type-check

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    depends_on: [install]
    settings:
      rebuild: true
      mount:
        - ./app/node_modules
    volumes:
      - name: cache
        path: /cache

volumes:
  - name: cache
    host:
      path: /tmp/drone/cache

